<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="game" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
          <h2 class="text-center">10 Sec Maths Game</h2>
          <h3 id="time-left" class="text-center"></h3>
          <p class="text-center">seconds left</p>
          <h1 id="equation" class="text-center"></h1>
          <input id="user-input" class="mx-auto" type="number"/>
          <h4 class="text-center">Score: <span id="score"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
